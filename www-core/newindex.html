<!DOCTYPE html>
<html>
<head>
<title>five words demo</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="rootbg"></div><div id="rootbgfader"></div>
<div id="root">

    <div id="clue"></div>

    <div id="answer"></div>

    <div id="letterchooser"><div id="inner"><span>A</span><span>B</span><span>C</span>
        <span>D</span><span>E</span><span>F</span><span>G</span><span>H</span>
        <span>I</span><span>J</span><span>K</span><span>L</span><span>M</span>
        <span>N</span><span>O</span><span>P</span><span>Q</span><span>R</span>
        <span>S</span><span>T</span><span>U</span><span>V</span><span>W</span>
        <span>X</span><span>Y</span><span>Z</span></div></div>

    <input id="maininput" type="text" class="begin" autocapitalize="none">
    <div id="coverall">intro screen. tap to continue.</div>
    <input id="floatinginput" type="text">
</div>
<div id="letterchooserfadeleft"></div><div id="letterchooserfaderight"></div>

    <header>
        <button onclick="location.reload()" style="right: 4px">R</button>
        <button onclick="resetGame()" style="left: 4px">S</button>
        <h1>Five Words</h1>
    </header>



<script src="iscroll.js"></script>
<script src="answers.js"></script>
<script src="utils.js"></script>
<script src="main.js"></script>
</body>
</html>
